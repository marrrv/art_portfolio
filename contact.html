<body>
    <button class="menu-toggle" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>

    </button>

    <header class="top-title">
        <a href="index.html" class="top-logo">Marianna Vrakas</a>
    </header>

    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link nav-home">Home</a></li>
                <li><a href="coordinates.html" class="nav-link">Coordinates</a></li>

                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="contact-container">
            <h1>Get in Touch</h1>
            
            <div class="contact-item">
                <p>Email</p>
                <a href="mailto:vrakasmarianna@gmail.com" class="contact-link email">vrakasmarianna@gmail.com</a>
            </div>

            <div class="contact-item">

                <a href="https://instagram.com/marrr__" class="contact-link" target="_blank">@marrr__</a>

    <footer class="footer">
        <p>&copy; 2026 Marianna Vrakas</p>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navbar = document.querySelector('.navbar');

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            navbar.classList.toggle('open');
        });

        // Close menu when clicking a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                navbar.classList.remove('open');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navbar.contains(e.target) && !menuToggle.contains(e.target)) {
                menuToggle.classList.remove('active');
                navbar.classList.remove('open');
            }
        });
    </script>
</body>
</html>
